<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | QR code component</title>

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!--My style sheet-->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <section class="qr_card">
      
      <picture class="qr_img">
        <img src="images/image-qr-code.png" alt="qr_img">
      </picture>

      <div class="qr_content">
        <h2 class="qr_topic">Improve your front-end skills by building projects</h2>

        <p class="qr_discription">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
  
</body>
</html>
